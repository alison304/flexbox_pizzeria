<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <section>
            <img src="./images/logo_pizza.png" alt="logo">
        </section>
        <section>
            <ul type="none" class="container">
                <li class="box">Home</li>
                <li class="box">Ranking</li>
                <li class="box">Promoción</li>
                <li class="box">Contacto</li>
            </ul>
        </section>
    </header>
    <main>
        <article class="container2">
            <section class="sect-2">
                <img class="img-2" src="./images/delivery.jpg" alt="delivery">
                <h2 class="texto-encima">Envio gratis<span> comprando </span>2 pizzas</h2>
            </section>
            <section class="sect-3">
                <h2 class="p-pizza">Podio de pizzas</h2>
                <h3 class="p-5">Pizzas top 5</h3>
                <section class="content-pizz">
                    <ul class="pizzas" type="none">
                        <li class="sp">1. Muzzarella</li>
                        <li class="sp">2. Hawaiana</li>
                        <li class="sp">3. Muzzarella J&Morron</li>
                        <li class="sp">4. Fugazzeta</li>
                        <li class="sp">5. Calabresa</li>
                    </ul>
                    <img class="img-falling" src="./images/PizzaFalling.jpg" alt="pizza-falling">
                </section>
            </section>
        </article>
    </main>
    <footer>
        <ul type="none">
            <li class="box-2">Home</li>
            <li class="box-2">Contacto</li>
            <li class="box-2">Ranking</li>
            <li class="box-2">Promoción</li>
        </ul>
        <img class="img-pz2" src="./images/logo_pizza2.png" alt="logo_pizza2">
    </footer>
</body>
</html>
